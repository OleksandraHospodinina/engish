<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="consultation-form-background">
      <div class="consultation-container">
        <div class="consultation-item-1">
          <p class="consultation-item__text">
            ЗАПОВНІТЬ ФОРМУ, ДЛЯ КОНСУЛЬТАЦІЇ ПО ІНДИВІДУАЛЬНИМ АБО ГРУПОВИМ
            КУРСАМ ДЛЯ ДОРОСЛИХ
          </p>
        </div>
        <form class="consultation-item-2" action="#" method="POST">
          <div class="form-group">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Введіть ім'я"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone"></label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Введіть номер телефону"
              required
            />
          </div>
          <div class="form-button">
            <button type="submit">Отримати консультацію</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
