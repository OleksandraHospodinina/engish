<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="block">
      <div class="block__content container">
        <p class="block__phone container__item">+38 (097) 000-00-00</p>
        <div class="block__links container__item">
          <a href="https://www.facebook.com/"
            ><i id="facebook" class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i id="instagram" class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.tiktok.com"
            ><i id="tiktok" class="fa-brands fa-tiktok"></i
          ></a>
        </div>
        <div class="block__language container__item">
          <button class="btn-ua" onclick="setLanguage('ua')">UA</button>
          <button class="btn-eng" onclick="setLanguage('eng')">ENG</button>
        </div>
      </div>
    </div>
    <div>
      <div class="content">
        <div class="content__box container">
          <img
            src="img/header/logo.svg"
            alt="Логотип English sprint"
            class="content__logo container__item"
          />
          <div class="content__links container__item">
            <a href="index.about-us.partial.html#about-us" class="content__item">Про нас</a>
            <a href="index.choice.partial.html#choice" class="content__item">Про програму</a>
            <a href="index.price.partial.html#price" class="content__item">Ціни</a>
            <a href="index.reviews.partial.html#review" class="content__item">Відгуки</a>
          </div>
          <div class="content__call container__item">
            <button
              class="content__button"
              onclick="location.href='#consultation-form'"
            >
              Подзвоніть мені
            </button>
          </div>
        </div>
      </div>
      <div class="navbar">
        <a href="index.html" class="navbar__logo-link">
          <img class="navbar__logo" src="img/header/logo.svg" alt="Логотип" />
        </a>
        <div class="navbar__burger" onclick="toggleBurgerMenu()">&#9776;</div>
        <div class="navbar__menu">
          <div class="navbar__close" onclick="closeNavbarMenu()">&times;</div>
          <ul class="navbar__menu-list">
            <li><a href="index.about-us.partial.html#about-us">Про нас</a></li>
            <li><a href="index.choice.partial.html#choice">Про програму</a></li>
            <li><a href="index.price.partial.html#price">Ціни</a></li>
            <li><a href="index.reviews.partial.html#review">Відгуки</a></li>
            <div class="block__language container__item">
              <button class="btn-ua" onclick="setLanguage('ua')">UA</button>
              <button class="btn-eng" onclick="setLanguage('eng')">ENG</button>
            </div>
            <li>
              <a href="#">+38 (097) 000 00 00</a>
              <div class="social-icons">
                <a href="https://www.facebook.com/"
                  ><i id="facebook" class="fa-brands fa-facebook"></i
                ></a>
                <a href="https://www.instagram.com/"
                  ><i id="instagram" class="fa-brands fa-instagram"></i
                ></a>
                <a href="https://www.tiktok.com"
                  ><i id="tiktok" class="fa-brands fa-tiktok"></i
                ></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="english-spirit">
      <div class="english-spirit__box">
        <div class="english-spirit__block">
          <h2 class="english-spirit__title">English Spirit</h2>
          <p class="english-spirit__paragraph">
            ЗАНЯТТЯ З АНГЛІЙСЬКОЇ ДЛЯ ДОРОСЛИХ ТА ДІТЕЙ
          </p>
          <div>
            <button
              class="english-spirit__button1"
              onclick="location.href='#consultation-form'"
            >
              Отримати консультацію
            </button>
            <button
              class="english-spirit__button2"
              onclick="location.href='#trial-lesson'"
            >
              Записатись на пробний урок
            </button>
          </div>
        </div>
        <div class="english-spirit__logo">
          <img src="img/header/logo-in-circle.svg" alt="Логотип в круглій рамці" />
        </div>
      </div>
    </div>
    <script>
      function toggleBurgerMenu() {
        const menu = document.querySelector(".navbar__menu");
        menu.classList.toggle("navbar__menu--active");
      }

      function closeNavbarMenu() {
        let navbarMenu = document.querySelector(".navbar__menu");
        navbarMenu.classList.remove("navbar__menu--active");
      }

      document.addEventListener("click", function (event) {
        let isClickInside = document
          .querySelector(".navbar")
          .contains(event.target);
        if (!isClickInside) {
          closeNavbarMenu();
        }
      });
    </script>
    <script src="js/language.js"></script>
  </body>
</html>
