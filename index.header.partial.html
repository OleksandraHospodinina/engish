<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="block">
      <div class="block__content container">
        <p class="block__phone container__item">+38 (097) 000-00-00</p>
        <div class="block__links container__item">
          <a href="#"
            ><img
              src="img/header/facebook.png"
              alt="Facebook"
              class="icon-header__block"
          /></a>
          <a href="#"
            ><img
              src="img/header/instagram.png"
              alt="Instagram"
              class="icon-header__block"
          /></a>
          <a href="#"
            ><img
              src="img/header/tik-tok.png"
              alt="TikTok"
              class="icon-header__block"
          /></a>
        </div>
        <p class="block__language container__item">UA ENG</p>
      </div>
    </div>
    <div>
      <div class="content">
        <div class="content__box container">
          <img
            src="/img/header/logo.svg"
            alt="logo English sprint"
            class="content__logo container__item"
          />
          <div class="content__links container__item">
            <a href="#" class="content__item">Про нас</a>
            <a href="#" class="content__item">Про програму</a>
            <a href="#" class="content__item">Ціни</a>
            <a href="#" class="content__item">Відгуки</a>
          </div>
          <div class="content__call container__item">
            <button class="content__button">Подзвоніть мені</button>
          </div>
        </div>
      </div>
      <div class="navbar">
        <a href="index.html" class="navbar__logo-link">
          <img class="navbar__logo" src="img/header/logo.svg" alt="Logo" />
        </a>
        <div class="navbar__burger" onclick="toggleBurgerMenu()">&#9776;</div>
        <div class="navbar__menu">
          <div class="navbar__close" onclick="closeNavbarMenu()">&times;</div>

          <ul class="navbar__menu-list">
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Про програму</a></li>
            <li><a href="#">Ціни</a></li>
            <li><a href="#">Відгуки</a></li>
            <li>
              <a href="#">+38 (097) 000 00 00</a>
              <div class="social-icons">
                <a href="#"
                  ><img
                    src="img/header/facebook.png"
                    alt="Facebook"
                    style="width: 50px;"
                /></a>
                <a href="#"
                  ><img
                    src="img/header/instagram.png"
                    alt="Instagram"
                    style="width: 50px;"
                /></a>
                <a href="#"
                  ><img
                    src="img/header/tik-tok.png"
                    alt="TikTok"
                    style="width: 50px;"
                /></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="english-spirit">
      <div class="english-spirit__box">
        <div class="english-spirit__block">
          <h2 class="english-spirit__title">English Spirit</h2>
          <p class="english-spirit__paragraph">
            ЗАНЯТТЯ З АНГЛІЙСЬКОЇ ДЛЯ ДОРОСЛИХ ТА ДІТЕЙ
          </p>
          <div>
            <button class="english-spirit__button1">
              Отримати консультацію
            </button>
            <button class="english-spirit__button2">
              Записатись на пробний урок
            </button>
          </div>
        </div>
        <div class="english-spirit__logo">
          <img src="img/header/logo-in-circle.svg" alt="logo in circle" />
        </div>
      </div>
    </div>
    <script>
      function toggleBurgerMenu() {
        const menu = document.querySelector(".navbar__menu");
        menu.classList.toggle("navbar__menu--active");
      }

      function closeNavbarMenu() {
        var navbarMenu = document.querySelector(".navbar__menu");
        navbarMenu.classList.remove("navbar__menu--active");
      }

      document.addEventListener("click", function (event) {
        var isClickInside = document
          .querySelector(".navbar")
          .contains(event.target);
        if (!isClickInside) {
          closeNavbarMenu();
        }
      });
    </script>
  </body>
</html>
