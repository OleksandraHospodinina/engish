<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/our-teachers.css" />
  </head>
  <body>
    <section class="our-teachers">
      <div class="our-teachers__header">
        <h2 class="our-teachers__header-title">
          <span class="our-teachers__special">Наша</span> команда
        </h2>
      </div>
      <div class="our-teachers__container">
        <div class="our-teacher__person">
          <div class="our-teachers__image">
            <img
              class="our-teachers"
              src="img/our-teachers/maksym.jpeg"
              alt="Teacher Maksym photo"
            />
          </div>
          <p class="our-teacher__name">Максим</p>
          <p class="our-teacher__position">Викладач</p>
          <p class="our-teacher__description">● Рівень С1</p>
          <p class="our-teacher__description">● Досвід: 4 роки</p>
          <p class="our-teacher__description">
            ● Освіта: ОНУ імені І. І. Мечникова
          </p>
        </div>
        <div class="our-teacher__person">
          <div class="our-teachers__image">
            <img
              class="our-teachers"
              src="img/our-teachers/henry.jpg"
              alt="Teacher Henry photo"
            />
          </div>
          <p class="our-teacher__name">Генрі</p>
          <p class="our-teacher__position">Викладач</p>
          <p class="our-teacher__description">● Рівень С2</p>
          <p class="our-teacher__description">● Досвід: Рідна мова</p>
          <p class="our-teacher__description">
            ● Освіта: Кейптаунський Університет
          </p>
        </div>
        <div class="our-teacher__person">
          <div class="our-teachers__image">
            <img
              class="our-teachers"
              src="img/our-teachers/john.jpg"
              width="800"
              height="600"
              alt="Teacher John photo"
            />
          </div>
          <p class="our-teacher__name">Джон</p>
          <p class="our-teacher__position">Викладач</p>
          <p class="our-teacher__description">● Рівень С2</p>
          <p class="our-teacher__description">● Досвід: Рідна мова</p>
          <p class="our-teacher__description">● Освіта: Університет Хьюстону</p>
        </div>
      </div>
    </section>
  </body>
</html>
