<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/price.css" />
  </head>
  <body>
    <section class="price" id="price">
      <div class="price__header">
        <div class="price-list__container">
          <select id="price-list__currency">
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
          </select>
          <h2 class="price__title">
            <span class="price__special">Prices</span> and formats
          </h2>
          <p class="price__header-description">Price per one lesson.</p>
        </div>
        <div class="price__container"></div>
        <div class="price__note">
          <p class="price__note-text">
            *One free Speaking Club session per week with each package
          </p>
        </div>
      </div>
    </section>
    <script src="js/price-eng.js"></script>
  </body>
</html>
