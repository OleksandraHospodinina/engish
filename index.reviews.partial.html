<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reviews.css" />
  </head>
  <body>
    <section class="reviews__section" id="review">
      <h2 class="reviews__title">ВІДГУКИ</h2>
      <div class="reviews__carousel">
        <button
          class="reviews__button reviews__button--prev"
          onclick="moveSlide(-1)"
        >
          ‹
        </button>
        <div class="reviews__slides"></div>
        <button
          class="reviews__button reviews__button--next"
          onclick="moveSlide(1)"
        >
          ›
        </button>
      </div>
      <div class="reviews__indicators"></div>
    </section>
    <script src="js/reviews.js"></script>
  </body>
</html>
