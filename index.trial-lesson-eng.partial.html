<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="trial-lesson__background">
      <div class="trial-lesson__container">
        <div class="trial-lesson__item-1">
          <h2 class="trial-lesson__title">TRIAL LESSON:</h2>
          <ul>
            <li class="trial-lesson__list">
              <img
                src="img/trial-lesson/trial-check-list.jpg"
                alt="checklist"
              />
              <p>Presentation of learning formats</p>
            </li>
            <li class="trial-lesson__list">
              <img
                src="img/trial-lesson/trial-check-list.jpg"
                alt="checklist"
              />
              <p>English level test</p>
            </li>
            <li class="trial-lesson__list">
              <img
                src="img/trial-lesson/trial-check-list.jpg"
                alt="checklist"
              />
              <p>Course program selection tailored to your goals</p>
            </li>
            <li class="trial-lesson__list">
              <img
                src="img/trial-lesson/trial-check-list.jpg"
                alt="checklist"
              />
              <p>Duration - 30 minutes</p>
            </li>
          </ul>
        </div>
        <div class="trial-lesson__item-2">
          <div class="trial-lesson__form-container">
            <h2 class="trial-lesson__form-title">
              Fill out the form for consultation and registration for a trial
              lesson
            </h2>
            <form action="https://formspree.io/f/xldrrvdj" method="POST">
              <div class="trial-lesson__form-group">
                <label for="trial-name">Name:</label>
                <input
                  type="text"
                  id="trial-name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
                <small class="trial__error-message"></small>
              </div>
              <div class="trial-lesson__form-group">
                <label for="trial-phone">Phone:</label>
                <input
                  type="tel"
                  id="trial-phone"
                  name="phone"
                  placeholder="Your phone number"
                  required
                />
                <small class="trial__error-message"></small>
              </div>
              <div class="trial-lesson__form-button">
                <button type="submit">Get consultation</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/trial-lesson.js"></script>
  </body>
</html>
